<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyymastudio Games</title>
    <link rel="icon" href="https://dyymastudio.site/icn.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, gray, black);
            color: white;
        }
        .top-bar, .bottom-bar {
            background: #222;
            padding: 15px;
            position: fixed;
            width: 100%;
            left: 0;
        }
        .top-bar {
            top: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .bottom-bar {
            bottom: 0;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            background: #333;
        }
        .content {
            margin-top: 60px;
            padding-bottom: 40px;
            width: 100vw;
        }
        .slideshow {
            position: relative;
            height: 300px;
            left: -750px;
            right: 0;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 6s;
        }
        .slide.active {
            opacity: 1;
        }
  </style>
</head>
<body>
  
</body>
</html>
