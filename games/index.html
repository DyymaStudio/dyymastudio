<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dyymastudio Games</title>
	<link rel="icon" href="https://dyymastudio.site/icn.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<style>
	body {
		font-family: 'Roboto', sans-serif;
		margin: 0;
		padding: 0;
		justify-content: center;
		height: 100vh;
		text-align: center;
		background: linear-gradient(to bottom, gray, black);
	}
	.maintitel {
		font-size: 50px;
		justify-content: center;
	}
	.subtitle {
		font-size: 24px;
		font-weight: bold;
		margin-bottom: 20px;
	}
	.game-section {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
		margin: 20px 0;
	}
	.game-box {
		background: #828d9e;
		border-radius: 15px;
		padding: 20px;
		text-align: center;
		width: 150px;
		height: 200px;
		margin: 10px;
		transition: transform 0.3s ease;
	}
	.game-box:hover {
		transform: scale(1.05);
	}
	.game-box img {
		width: 100px;
		height: 100px;
		border-radius: 20px;
		object-fit: cover;
	}
	.game-title {
		font-size: 18px;
		font-weight: bold;
		margin-top: 10px;
	}
	.backbtn {
		position: fixed;
		top: 10px;
		left: 10px;
		padding: 10px 20px;
		background-color: white;
		color: black;
		border: none;
		font-size: 20px;
		border-radius: 5px;
		cursor: pointer;
		z-index: 1000;
	}
  </style>
</head>
<body>
	<h1 class="maintitel">DyymaStudio Games</h1>
	<h2 class="subtitle">Our Games:</h2>

	<button class="backbtn" onclick="window.location.href='../'">Back</button>

	<div class="game-section">
		<a class="game-box" href="https://store.steampowered.com/app/3187760/Angelicas_Chaotic_Hardcore_School/">
			<img src="achsr.png" alt="ACHSR">
			<div class="game-title">Angelica's Chaotic Hardcore School: Remastered</div>
		</a>
	</div>

	<div class="game-section">
		<a class="game-box" href="https://andreaadimaa.itch.io/achs">
			<img src="achs.png" alt="ACHS">
			<div class="game-title">Angelica's Chaotic Hardcore School Classic</div>
		</a>
		<a class="game-box" href="https://andreaadimaa.itch.io/crows-amazing-pelicans-schoolhouse">
			<img src="capsh.png" alt="CAPSH">
			<div class="game-title">[CANCELLED] Crow's Amazing Pelicans SchoolHouse</div>
		</a>
	</div>
</body>
</html>
